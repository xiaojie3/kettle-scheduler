<script src="dist/layui@2.5.6/layui.js"></script>
<script>
//JavaScript代码区域
layui.use(['element','table'], function(){
  const element = layui.element;
  const table = layui.table;
  table.render({
    elem : '#logList',
    url : '/jobLog',
    page : true,
    limit : 15,
    parseData : function(res) { //res 即为原始返回的数据
      console.log(res);
      return {
        "code" : 0, //解析接口状态
        "msg" : "", //解析提示文本
        "count" : res.count, //解析数据长度
        "data" : res.rows
        //解析数据列表
      };
    },
    cols : [ [ //表头
      {
        field : 'objectId',
        title : 'ID',
        sort : true,
        width : 80,
        align : 'center'
      }, {
        field : 'name',
        title : '作业名称',
        width : 300,
      }, {
        field : 'executed',
        title : '执行次数',
      }, {
        field : 'lastDate',
        title : '最后更新',
      } ] ]
    //,…… //其他参数
    ,
    id : 'testReload'
  });
});
</script>
